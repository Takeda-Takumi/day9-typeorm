on:
  push:
    branches:
      - main

jobs:
  build:
    name: Run Test
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: yarn
      - name: Build
      - run: yarn build
      - name: Run test
      - run: yarn test
